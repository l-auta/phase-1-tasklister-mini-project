<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
<!--task input -->
    <form id="create-task-form" >
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task" class="createbtn">
<!--prioritizing the tasks-->
      <select id="priorityInput">
       <option value="1">Very Important</option>
       <option value="2">Medium Importance</option>
       <option value="3">Can Wait</option>
     </select>
   </form>
<!--tasks output-->
    <div id="list">
      <h2>My Todos:</h2>
<!--sorting the tasks according to their proirities-->
      <button id="sortBtn">Sort by Priority</button>
      <ul id="tasks">
      </ul>
    </div>
<!--linking the js file-->
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
